<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Bootstrap Example</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js'></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
</head>
<body>

    <div class='container-fluid'>
        <h2 style='font-size:20px'>Hello Points,</h2>
        <p>One of the customer requested for a quote.</p>
        <div class='row'>
            <div class='col-sm-1' style='background-color:lavender;'>Client's Name:</div>
            <div class='col-sm-11' style='background-color:lavenderblush;'>{0}</div>
            <div class='col-sm-1' style='background-color:lavender;'>Client's Email:</div>
            <div class='col-sm-11' style='background-color:lavenderblush;'>{1}</div>
            <div class='col-sm-1' style='background-color:lavender;'>Client's Phone No:</div>
            <div class='col-sm-11' style='background-color:lavenderblush;'>{2}</div>
            <div class='col-sm-1' style='background-color:lavender;'>Client's Subject</div>
            <div class='col-sm-11' style='background-color:lavenderblush;'>{3}</div>
            <div class='col-sm-1' style='background-color:lavender;'>Client's Message:</div>
            <div class='col-sm-11' style='background-color:lavenderblush;'>{4}</div>
        </div>
    </div>
</body>
</html>
